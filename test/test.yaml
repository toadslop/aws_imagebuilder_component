name: LinuxBin
description: Download and run a custom Linux binary file.
schemaVersion: 1.0
parameters:
  - Source:
      type: string
      default: 'https://awscli.amazonaws.com/AWSCLIV2.msi'
      description: The AWS CLI installer source URL.
constants:
  - Source:
      type: string
      value: https://awscli.amazonaws.com/AWSCLIV2.msi
phases:
  - name: build
    steps:
      - name: Download
        action: S3Download
        inputs:  
          - source: s3://<replaceable>amzn-s3-demo-source-bucket</replaceable>/<replaceable>myapplication</replaceable>
            destination: /tmp/<replaceable>myapplication</replaceable>
      - name: Enable
        action: ExecuteBash
        onFailure: Continue
        inputs:
          commands:
            - 'chmod u+x {{ build.Download.inputs[0].destination }}'
      - name: Install
        action: ExecuteBinary
        onFailure: Continue
        inputs:
          path: '{{ build.Download.inputs[0].destination }}'
          arguments:
            - '--install'
      - name: Delete
        action: DeleteFile
        inputs:
          - path: '{{ build.Download.inputs[0].destination }}'
      - name: ExecuteNestedDocument
        action: ExecuteDocument
        inputs:
          document: Sample-1.yaml
          document-s3-bucket-owner: 123456789012
          phases: build
          parameters:
            - name: parameter-1
              value: value-1
            - name: parameter-2
              value: value-2
      - name: InstallUnzipAptGet
        action: ExecuteBash
        if:
          and:
            - binaryExists: 'apt-get'
            - not:
                binaryExists: 'unzip'
        inputs:
          commands:
            - sudo apt-get update
            - sudo apt-get install -y unzip

      - name: InstallUnzipYum
        action: ExecuteBash
        if:
          and:
            - binaryExists: 'yum'
            - not:
                binaryExists: 'unzip'
        inputs:
          commands:
              - sudo yum install -y unzip

      - name: InstallUnzipZypper
        action: ExecuteBash
        if:
          and:
            - stringEquals: 'test_string'
              value: 'test_string'
            # - numberEquals: 1
            #   value: 1
        inputs:
          commands:
              - sudo zypper refresh
              - sudo zypper install -y unzip


